version: '3.8'

services:
  # 前端 Nginx 服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - milkyway-net

  # 后端 Node.js API 服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data  # 数据库持久化
    restart: unless-stopped
    networks:
      - milkyway-net
    environment:
      - NODE_ENV=production

networks:
  milkyway-net:
    driver: bridge
