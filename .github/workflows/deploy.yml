name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_QWEN_API_KEY: ${{ secrets.VITE_QWEN_API_KEY }}
        run: npm run build

      - name: Create deploy directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: ${{ vars.DEPLOY_PORT }}
          debug: true
          script: mkdir -p ~/${{ vars.DEPLOY_PATH || 'milkyway' }}

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: ${{ vars.DEPLOY_PORT }}
          source: "dist,docker-compose.yml,Dockerfile,nginx.conf,server"
          target: "~/${{ vars.DEPLOY_PATH || 'milkyway' }}"

      - name: Docker Compose up
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: ${{ vars.DEPLOY_PORT }}
          script: |
            cd ~/${{ vars.DEPLOY_PATH || 'milkyway' }} && docker compose up -d --build
