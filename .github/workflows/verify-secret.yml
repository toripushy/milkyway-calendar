name: Verify VITE_QWEN_API_KEY

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Check secret
        run: |
          if [ -n "$VITE_QWEN_API_KEY" ]; then
            echo "✅ VITE_QWEN_API_KEY 已配置成功"
            echo "Secret length: ${#VITE_QWEN_API_KEY} characters"
          else
            echo "❌ VITE_QWEN_API_KEY 未设置或为空"
            exit 1
          fi
        env:
          VITE_QWEN_API_KEY: ${{ secrets.VITE_QWEN_API_KEY }}
